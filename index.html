<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dowry Calculator</h1>
        <hr>

        <div class="section">
            <label for="name">Bride/Groom's Name:</label>
            <input type="text" id="name" placeholder="Enter name">
        </div>

        <div class="section">
            <label for="startingBid">Starting Bid:</label>
            <input type="number" id="startingBid" placeholder="Enter starting bid">
        </div>

        <div class="section">
            <label for="education">Education:</label>
            <select id="education">
                <option value="1.5">Undergraduate degree</option>
                <option value="1.2">College degree</option>
                <option value="1.05">High school degree</option>
                <option value="0.9">Middle school degree</option>
            </select>
        </div>

        <div class="section">
            <label for="netWorth">Family Net Worth:</label>
            <select id="netWorth">
                <option value="2">More than $10,000</option>
                <option value="1.5">Between $5,000 and $10,000</option>
                <option value="1.2">Less than $5,000</option>
            </select>
        </div>

        <div class="section">
            <label for="caste">Caste:</label>
            <select id="caste">
                <option value="100">Brahmin (+100$)</option>
                <option value="50">Kshatriya (+50$)</option>
                <option value="20">Vaishya (+20$)</option>
                <option value="10">Shudra (+10$)</option>
                <option value="-50">Varna - untouchable (-50$)</option>
            </select>
        </div>

        <div class="section">
            <label>Skills:</label>
            <input type="checkbox" value="10" class="skills"> Playing on a musical instrument<br>
            <input type="checkbox" value="20" class="skills"> Good cook<br>
            <input type="checkbox" value="15" class="skills"> Easygoing character<br>
            <input type="checkbox" value="10" class="skills"> Sings well<br>
        </div>

        <div class="section">
            <label>Age:</label>
            <input type="radio" name="age" value="1.5"> 18-23<br>
            <input type="radio" name="age" value="1.2"> 24-27<br>
            <input type="radio" name="age" value="0.95"> 28+<br>
        </div>

        <div class="section">
            <label>Reputation:</label>
            <input type="checkbox" value="0.85" class="reputation"> Gossips about parent's attitude<br>
            <input type="checkbox" value="0.9" class="reputation"> Gossips about character<br>
            <input type="checkbox" value="-20" class="reputation"> General gossips around person<br>
        </div>

        <div class="section">
            <label for="loveLetter">Love Letter:</label>
            <textarea id="loveLetter" maxlength="500" placeholder="Write your love letter here"></textarea>
        </div>

        <button id="calculateBtn">Calculate Dowry Price</button>

        <div id="result">
            <!-- Result will display here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
